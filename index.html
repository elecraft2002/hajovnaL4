<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hájovna L4</title>
    <link rel="stylesheet" href="styles/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="styles/loading.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link type="text/css" rel="stylesheet" href="./node_modules/lightgallery/css/lightgallery.css" />

    <!-- lightgallery plugins -->
    <link type="text/css" rel="stylesheet" href="./node_modules/lightgallery/css/lg-zoom.css" />
    <link type="text/css" rel="stylesheet" href="./node_modules/lightgallery/css/lg-thumbnail.css" />


    <!-- OR -->

    <link type="text/css" rel="stylesheet" href="./node_modules/lightgallery/css/lightgallery-bundle.css" />

<body>
    <div data-loading="" class="loading">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <section class="video">
        <div class="video__section">
            <div class="video__container">
                <video  data-video="1" src=""></video>
            </div>
        </div>
        <div class="video__content">
            <div class="hedding">
                <h1>Kneipe<br>Bei<br>Zwei<br>Meister</h1>
            </div>
            <p class="content__text">30. června</p>
            <p class="content__text">2022</p>
            <p class="content__text">Co s sebou</p>

            <p data-name="" class="content__text">Těšíme se na tebe </p>

        </div>

    </section>
    <section>
        <div class="info">
            <div class="info__block">
                <h2>Kde nás najdete</h2>
                <p>Lukášovská 41, Nový Harcov, 460 15 Liberec</p>
                <p>Prdel světa..</p>
            </div>
            <iframe class="info__block" height="450" style="border:0" loading="lazy" allowfullscreen
                src="https://www.google.com/maps/embed/v1/place?q=Luk%C3%A1%C5%A1ovsk%C3%A1%2041%2C%20Nov%C3%BD%20Harcov%2C%20460%2015%20Liberec&key=AIzaSyADiAnccdTem49t6_9dnKfuK-pPkkPzeO8"></iframe>
        </div>

    <script src="./node_modules/lightgallery/lightgallery.umd.js"></script>

    <!-- lightgallery plugins -->
    <script src="./node_modules/lightgallery/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="./node_modules/lightgallery/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"

    <script src="scripts/index.js"></script>
